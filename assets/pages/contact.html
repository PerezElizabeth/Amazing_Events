<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/faviconAmazing.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>Amazing Events | Contact</title>
</head>

<body>
    <header class="header-contact">
        <img class="logo" src="../images/LogoAmazingEvents.png" alt="logo">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Events
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./upcomingevents.html">Upcoming</a></li>
                                <li><a class="dropdown-item" href="./pastevents.html">Past</a></li>

                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./stats.html">Stast</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    <main>
        <section class="section_h">
            <h1>CONTACT</h1>

        </section>

        <div class="formulario">
            <form action="../../show_data.html" method="get">
                <fieldset class="contact">
                    <div class="form_contact">
                        <div class="name">
                            <label for="name">Name:</label>
                        </div>
                        <input type="text" id="name" name="Name">


                        <div class="name">
                            <label for="email">Email:</label>
                        </div>
                        <input type="text" id="email" name="Email">


                        <div class="name">
                            <label for="message">Message:</label>
                        </div>
                        <input class="message" type="text" id="message" name="message">

                    </div>
                    <div class="enviar">
                        <input type="submit" value="Submit">
                    </div>

                </fieldset>
            </form>

        </div>


    </main>
    <footer class="contact_footer">
        <div class="redes">
            <img src="../images/iconFace.png" alt="icon facebook">
            <img src="../images/iconInstagram.png" alt="icon instagram">
            <img src="../images/iconTwitt.jpg" alt="icon twitter">
        </div>
        <div class="cohort">
            <p>COHORT 48</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>



</body>

</html>
